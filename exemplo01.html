<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Parte 2</title>
</head>
<body>

    <header>
        <h1>Formulários Parte 2</h1>
    </header>
    <hr>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Informações</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <hr>

    <main>
        <section>
            <h2>Contato</h2>
            <p>Entre em contato conosco para informações ou reclamações sobre nosso serviço</p>
            
        </section>
        <section>
            <form  method="post">
                <!--Padrão do elemento form, quando não exite a definição do action é que quando enviado o formulário "irá" para a mesma página-->
            <label>Nome: </label>
            <input type="text" name="nome" id="nome">
            <br>
            <br>
            <label>Email: </label>
            <input type="email" name="email" id="email">
            <br>
            <br>

            <fieldset>
                <!--Fieldset cria uma "caixinha" para delimitar campos em comum-->

                <legend>Dados Pessoais</legend>
                <!--Cria uma legenda para especificar quais são esses campos em comum-->

                <label>Endereço: </label>
                <br>

                <textarea name="endereco" id="endereco" cols="80" rows="10"></textarea>
                <br>

                <label>Estado: </label>
                <select name="estados" id="estados">

                    <optgroup label="Sudeste">
                        <option value="sp">São Paulo</option>
                    </optgroup>

                    <optgroup label="Sul">
                        <option value="rs">Rio Grande do Sul</option>
                    </optgroup>

                </select>
                <!--O select cria uma lsita de opções para o usuário escolher, ele é vantajoso quando queremos limitar quais respostas serão dadas para certos campos.
                É possível agrupar opções (option) por meio do elemento optgroup, ele cria uma etiqueta para definir elementos em comum-->
                <br>
                <label>Altura (em metros): </label>
                <input type="number" name="altura" id="altura" step="0.1" min="0" max="2.5">
                <!--Input tipo numero(number) pode ser utilizado em conjunto com o atributo step, que define a variação desse número(passos), min, mínimo, e max, 
                máximo-->
                <label>Data: </label>
                <input type="date" name="data" id="data">
                <br><br>
                <label>Cidade: </label>
                <input list="cidades" name="cidade" id="cidade">
                <datalist id="cidades">
                    <option value="Araraquara"></option>
                    <option value="São Carlos"></option>
                    <option value="Ibaté"></option>
                </datalist>
            </fieldset>
            <br>
            <center>
                <input type="submit" value="Enviar">
            </center>
            </form>
        </section>  
    </main>
    <hr>
    <footer>

    </footer>

</body>
</html>
